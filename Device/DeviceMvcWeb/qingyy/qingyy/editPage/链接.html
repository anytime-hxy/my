    <script src="/js/jquery.min.js"></script>
        <link href="/css/bootstrap.min.css" rel="stylesheet">

<body class="link">




<div class="lego-layout lego-link-layout" id="LegoLinkLayout" data-pkgname="lego" data-cptid="cp20774355533139230" data-cptname="link" data-appid="881131" data-plugid="">
    <div class="lego-title">
        <span> 链接信息</span>
    </div>
    <div class="lego-content lego-outer-line">
        <span>链接名称<em>*</em></span>
        <input type="text" class="lego-val" id="LegoLinkText" value="">
    </div>
    <div class="lego-content lego-outer-line">
        <span>链接地址<em>*</em></span>
        <div class="lego-beautify-select" id="LegoLinkTypeDiv">
            <span class="lego-select-text" id="LegoLinkType" data="inner">
                                站内链接
                            </span>
            <span class="lego-select-btn" id="LegoLinkTypeSelectBtn">
                <i class="lego-select-icon"></i>
            </span>
            <ul class="lego-select-list" id="LegoLinkTypeSelectList" style="display: none">
                <li data="inner">站内链接</li>                <li data="outer">站外链接</li>
            </ul>
        </div>

        <div class="lego-beautify-select" id="LegoLinkPageDiv" style="">
            <span class="lego-select-text" id="LegoLinkPage" data="">
                链接页面                </span>
            <span class="lego-select-btn" id="LegoLinkPageSelectBtn">
                <i class="lego-select-icon"></i>
            </span>
            <ul class="lego-select-list" id="LegoLinkPageSelectList" style="display: none;">
                <li class="lgm-nav-newpage" id="LgmLinkNewPage">新建页面</li>
                                    <li data-pageid="pg19762301953051776">培训课程</li>
                                    <li data-pageid="pg19762301899476939">站点首页</li>
                                    <li data-pageid="pg19762301920606190">机构介绍</li>
                                    <li data-pageid="pg19762301973198199">教师团队</li>
                            </ul>
        </div>
        <input type="text" class="lego-val" id="LegoLinkOutHref" style="display:none" value="">
    </div>
    <div class="lego-title">
        <span> 展示设置</span>
    </div>
    <div class="lego-content">
        <label>
            <input type="radio" name="link_position" value="left" checked="">
            <span class="lego-link-pos pos-left">居左</span>
        </label>
        <label>
            <input type="radio" name="link_position" value="center">
            <span class="lego-link-pos pos-center">居中</span>
        </label>
        <label>
            <input type="radio" name="link_position" value="right">
            <span class="lego-link-pos pos-right">居右</span>
        </label>
    </div>
    <div>
        <div class="lego-save-btn" id="LegoLinkSave">保存</div>
    </div>
</div>
