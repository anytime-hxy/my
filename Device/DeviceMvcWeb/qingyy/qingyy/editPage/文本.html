<body class="text" spellcheck="false">


    <link href="/cptlib/lego/base/lib/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">


    <div id="LegoTextLayout" data-pkgname="lego" data-cptname="text" data-cptid="cp20766748345736958" data-appid="881131" data-plugid="pl0">
        <div class="lego-title">
            <span>文本信息</span>
        </div>
        <div class="lego-text-inner">
            <div id="LgmEdit" style="width: 327px; min-height: 200px; z-index: 999;" class=" edui-body-container" contenteditable="true">
                <p>
                    <br>
                </p>
            </div>
        </div>

            <span>展开设置</span>

                <div class="lego-title-style-item title-style-select" data="style1">
                    <span class="lego-title-selectIcon">
                        <div class="lego-title-selectIcon2"></div>

    <script type="text/javascript">
        $(function () {
            var ue = UM.getEditor('LgmEdit', {
                //toolbar:['underline strikethrough | undo redo | fontsize bold italic | link unlink'],
                toolbar: [' bold italic underline strikethrough  | forecolor backcolor |',
                    'justifyleft justifycenter justifyright justifyjustify |',
                    'link unlink '],
                initialFrameWidth: 334,
                initialFrameHeight: 200,
                imagePath: "http://",
                focus: false
            });
            window.ue = ue;
        });
    </script>
