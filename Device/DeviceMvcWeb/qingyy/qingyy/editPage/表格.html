<script type="text/javascript">
    $(function () {
        var runtime = window.runtime,
            buildPostPack = runtime.buildPostPack,
            getIds = runtime.getIds;

        var token = runtime.getUrlParam('token');

        var ue = UE.getEditor('LgmEdit', {
            toolbars: [[
            'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols',
            'bold', 'italic', 'underline', 'strikethrough', '|', 'forecolor', 'backcolor', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify',
            ]],
            initialFrameWidth: 334,
            initialFrameHeight: 300,
        });
        window.ue = ue;

        $('.lego-common-btn').on('click', function () {
            var info_dom = $('#lego-slide-info');
            var url = '?control=option&caction=edit&format=json&token=' + token;
            var ids = getIds(info_dom);

            var option = $.trim(UE.getEditor('LgmEdit').getContent());
            if (!option) {
                PopTips(0, '表格内容不能为空');
                return;
            }
            var postPack = buildPostPack(ids, { content: option });
            $.ajax({
                'url': url,
                'type': 'POST',
                'data': postPack,
                'success': function (data, status) {
                    var res = data[ids.cptId];
                    if (res.errno == 0) {
                        window.parent.postMessage({
                            action: 'refresh',
                            cptid: ids.cptId
                        }, '*');
                        PopTips(1, '保存成功');
                    } else {
                        PopTips(0, '保存失败');
                    }
                },
                'error': function () {
                    PopTips(0, '网络出现异常');
                }
            });
        });

    });
</script>
